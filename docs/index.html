<h5>Start CORS Failure Demo</h5>
<body>
    <input
        name="httpRequest"
        type="text"
        maxlength="512"
        id="httpRequest"
        class="searchField"
    />
    <input type="submit" value="Start" onclick="submit()" />
</body>

<script type="text/javascript">
    function submit() {
        var request = document.getElementById('httpRequest').value;

        console.log(request);

        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                alert(xhr.response);
            }
        };
        xhr.open('get', request, true);
        xhr.setRequestHeader(
            'Content-Type',
            'application/x-www-form-urlencoded; charset=UTF-8'
        );
        xhr.send();
    }
</script>
